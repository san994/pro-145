<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:black">
            <a-plane position="0 0 -2" color="green" height="30" width="5" rotate="-90 0 180"></a-plane>
            <a-box position = '0 0 0 ' color="red"></a-box>
            <a-sphere position = '0 10 0' color="blue"></a-sphere>
            <a-cylinder position = "0 5 0" color="yellow"></a-cylinder>
            <a-octahedron position = "0 -5 0" height="10" width="10" color="pink"></a-octahedron>
            <a-ring position = '0 -10 0' height="10" width="10" color="purple"></a-ring>
        </a-scene>
    </body>
</html>
